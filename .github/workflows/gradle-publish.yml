name: Gradle Package

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행
  release:
    types: [created]  # 릴리즈가 생성될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 📌 1. GitHub 저장소 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 📌 2. JDK 17 설정 (Spring Boot 프로젝트 빌드)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 📌 3. Gradle 설정 (빌드 캐싱 활성화)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 📌 4. Spring Boot 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 📌 5. Docker 이미지 빌드 (Docker Hub가 아니라 Synology NAS에서 관리)
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.SYNOLOGY_SERVER }}/docker/pofol .

      # 📌 6. Jenkins 트리거 (배포 요청)
      - name: Notify Jenkins for Deployment
        run: |
          curl -X POST htts://${{ secrets.JENKINS_SERVER }}/job/DeployPortfolioWebAPI/build \
          --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"