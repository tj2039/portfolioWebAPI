name: Gradle Package

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰
  release:
    types: [created]  # ë¦´ë¦¬ì¦ˆê°€ ìƒì„±ë  ë•Œ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ğŸ“Œ 1. GitHub ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ“Œ 2. JDK 17 ì„¤ì • (Spring Boot í”„ë¡œì íŠ¸ ë¹Œë“œ)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
		  
	  ## create application-database.yaml
      - name: make application-prod.properties
        run: |
          ## create application-database.yaml
          cd ./src/main/resources

          # application-prod.properties íŒŒì¼ ìƒì„±
          touch ./application-prod.properties

          # GitHub-Actions ì—ì„œ ì„¤ì •í•œ ê°’ì„ aapplication-prod.properties íŒŒì¼ì— ì“°ê¸°
          echo "spring.db.datasource.jdbc-url=${{ secrets.DB_URL }}" >> ./application-prod.properties
          echo "spring.db.datasource.username=${{ secrets.DB_ID }}" >> ./application-prod.properties
          echo "spring.db.datasource.password=${{ secrets.DB_PW }}" >> ./application-prod.properties
          echo "spring.db.datasource.driver-class-name=${{ secrets.DB_DRIVER }}" >> ./application-prod.properties
          echo "spring.jpa.hibernate.ddl-auto=${{ secrets.JPA_DDL_AUTO }}" >> ./application-prod.properties
          echo "spring.jpa.generate-ddl=${{ secrets.JPA_GEN_DDL }}" >> ./application-prod.properties
          echo "spring.jpa.show-sql=${{ secrets.JPA_SHOW_SQL }}" >> ./application-prod.properties
          echo "api.access.token.secretkey=${{ secrets.JWT_SECRETKEY }}" >> ./application-prod.properties
        shell: bash
			
      # ğŸ“Œ 3. Gradle ì„¤ì • (ë¹Œë“œ ìºì‹± í™œì„±í™”)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ğŸ“Œ 4. Spring Boot ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # ğŸ“Œ 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ (Docker Hubê°€ ì•„ë‹ˆë¼ Synology NASì—ì„œ ê´€ë¦¬)
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.SYNOLOGY_SERVER }}/docker/pofol .

      # ğŸ“Œ 6. Jenkins íŠ¸ë¦¬ê±° (ë°°í¬ ìš”ì²­)
      - name: Notify Jenkins for Deployment
        run: |
          curl -X POST htts://${{ secrets.JENKINS_SERVER }}/job/DeployPortfolioWebAPI/build \
          --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"